<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <style>
        body {
            background: #253341;
        }

        #row-body {
            /*   background: #253341; */
            border-radius: 5px;
        }

        h1 {
            color: #E5BA0D;
        }

        p {
            color: #CE5404;
        }

        .card {
            background: #b0c4e3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Content here -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <h1 id="title" class="text-center">Survey Form</h1>
                <p id="description" class="fst-italic text-center">please take your time and fill this form</p>
                <div class="card">
                    <div class="card-body">
                        <form id="survey-form" class="row g-3 needs-validation" novalidate>
                            <div class="form-group">
                                <label id="name-label" for="name" class="form-label">Full name</label>
                                <input type="text" name="name" class="form-control" id="name"
                                    placeholder="enter your full name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="email-label" for="email" class="form-label">Email</label>
                                <div class="input-group has-validation">
                                    <input type="email" name="email" class="form-control" id="email"
                                        aria-describedby="inputGroupPrepend" placeholder="enter your valid email"
                                        required>
                                    <div class="invalid-feedback">
                                        Please enter a valid email.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="number-label" for="age" class="form-label">Age</label>
                                <input type="number" name="age" class="form-control" id="number" min="1" max="100"
                                    placeholder="enter your age" required>
                                <div class="invalid-feedback">
                                    Please enter valid integer.
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="dropdown-label" for="country" class="form-label">Country</label>
                                <select id="dropdown" class="form-select" name="country" id="country" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option value="Australia">Australia</option>
                                    <option value="India">India</option>
                                    <option value="USA">USA</option>
                                    <option value="other">Other</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>
                            <div class="form-group">
                                <label id="message-label" for="message">Message</label>
                                <textarea id="message" class="form-control" name="message" rows="3"
                                    placeholder="enter message..."></textarea>
                            </div>
                            <div class="form-group">
                                <fieldset>
                                    <legend>What type of developer you're?</legend>
                                    <input name="user-recommend" value="fullstack" type="radio" class="form-check-input"
                                        checked />
                                    <label>Full-Stack</label>
                                    <input name="user-recommend" value="backend" type="radio"
                                        class="form-check-input" />
                                    <label>Back-End</label>
                                    <input name="user-recommend" value="front-end" type="radio"
                                        class="form-check-input" />
                                    <label>Front-End</label>
                                </fieldset>
                            </div>
                            <div class="form-group">
                                <fieldset>
                                    <legend>Which backend tecnology you've used ever?</legend>
                                    <input class="form-check-input" type="checkbox" value="terms-and-condition" id="php"
                                        required>
                                    <label class="form-check-label" for="php">
                                        PHP
                                    </label>
                                    <input class="form-check-input" type="checkbox" value="user-agreements" id="pythons"
                                        required>
                                    <label class="form-check-label" for="pythons">
                                        Python
                                    </label>
                                    <input class="form-check-input" type="checkbox" value="user-agreements" id="node"
                                        required>
                                    <label class="form-check-label" for="node">
                                        Node
                                    </label>
                                </fieldset>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                            <div class="col-12">
                                <button id="submit" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
